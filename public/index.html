<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Add any styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            margin: 20px;
        }
        .result-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #555;
            background-color: #f4f4f9;
            padding: 10px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        Exam Result Viewer
    </header>

    <div class="container">
        <!-- Form to enter exam number -->
        <div class="result-section">
            <h2>Enter Exam Details</h2>
            <input type="text" id="examNumber" placeholder="Enter Exam Number" />
            <button onclick="viewResult()">View Result</button>
        </div>

        <!-- Result section -->
        <div class="result-section" id="resultSection" style="display:none;">
            <h3>Exam Result</h3>
            <p id="name">Name: John Doe</p>
            <p id="score">Score: 85</p>
            <p id="exam">Exam Number: 12345</p>
            <button onclick="generateCertificate()">Download Certificate</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        Powered ⚡ by Khubayb Hossain
    </footer>

    <script>
        // Function to simulate result viewing
        function viewResult() {
            var examNumber = document.getElementById("examNumber").value;
            if (examNumber) {
                // Simulate fetching the result (here just using dummy data)
                document.getElementById("name").innerText = "Name: John Doe";
                document.getElementById("score").innerText = "Score: 85";
                document.getElementById("exam").innerText = `Exam Number: ${examNumber}`;
                document.getElementById("resultSection").style.display = "block";
            } else {
                alert("Please enter a valid exam number.");
            }
        }

        // Function to generate certificate
        function generateCertificate() {
            const name = document.getElementById("name").innerText;
            const score = document.getElementById("score").innerText;
            const exam = document.getElementById("exam").innerText;

            const providerName = "Learn With Tonima";
            const authorizerName = "Nusrat Jahan Tonima";
            const motivationalMessage = "Keep up the great work! You are on the path to success.";
            const currentDate = new Date().toLocaleDateString();
            const footerCredit = "Created by Learn With Tonima - Powered by AI";
            const footerPoweredBy = "Powered ⚡ by Khubayb Hossain";  // Add footer text

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Title and Heading
            doc.setFontSize(22);
            doc.setFont("times", "bold");
            doc.text(providerName, 105, 30, null, null, 'center');

            doc.setFontSize(18);
            doc.setFont("times", "italic");
            doc.text('Certificate of Achievement', 105, 50, null, null, 'center');

            // Main content
            doc.setFontSize(20);
            doc.setFont("times", "normal");
            doc.text('Presented to', 105, 70, null, null, 'center');

            doc.setFontSize(20);
            doc.text(name, 105, 90, null, null, 'center');

            // Exam details
            doc.setFontSize(16);
            doc.text(`Exam Number: ${exam}`, 20, 120);
            doc.text(`Score: ${score}`, 20, 130);

            // Motivational Message
            doc.setFontSize(16);
            doc.setFont("times", "italic");
            doc.text(motivationalMessage, 20, 150);

            // Footer
            doc.setFontSize(12);
            doc.setFont("times", "normal");
            doc.text(`Provider: ${providerName}`, 20, 180);
            doc.text(`Authorizer: ${authorizerName}`, 20, 190);
            doc.text(`Issue Date: ${currentDate}`, 20, 200);

            // Line separator
            doc.setLineWidth(0.5);
            doc.line(20, 210, 190, 210); // Horizontal line

            // Footer credit
            doc.setFontSize(10);
            doc.setFont("times", "italic");
            doc.text(footerCredit, 105, 220, null, null, 'center');

            // Powered by text at the bottom of the certificate
            doc.setFontSize(10);
            doc.setFont("times", "normal");
            doc.text(footerPoweredBy, 105, 230, null, null, 'center'); // Add powered text

            // Save as PDF
            doc.save(`${name}_certificate.pdf`);
        }
    </script>
</body>
</html>
