<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
    <title>Exam Result Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;family=Roboto:wght@400;700&amp;family=Sacramento&amp;display=swap" rel="stylesheet"></link>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .search-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-box input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-box button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-box button:hover {
            background-color: #0056b3;
        }
        .result {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .result p {
            margin: 5px 0;
            font-size: 16px;
        }
        .result-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .result-buttons button {
            padding: 10px;
            font-size: 14px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result-buttons button:hover {
            background-color: #218838;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="providerName">Learn With Tonima</h2>
        <div class="search-box">
            <input id="mobileNumber" placeholder="Enter Mobile Number (e.g., 1234567890)" type="text" />
            <input id="examNumber" placeholder="Enter Exam Number (e.g., 1)" type="text" />
            <button onclick="searchResult()">Search</button>
        </div>
        <div class="result" id="result">
            <p><b>Name:</b> <span id="name"></span></p>
            <p><b>Father's Name:</b> <span id="fatherName"></span></p>
            <p><b>Mother's Name:</b> <span id="motherName"></span></p>
            <p><b>Score:</b> <span id="score"></span></p>
            <p><b>Exam No:</b> <span id="exam"></span></p>
            <div class="result-buttons">
                <button onclick="printResult()">Print</button>
                <button onclick="downloadPDF()">Download PDF</button>
                <button onclick="generateCertificate()">Download Certificate</button>
            </div>
        </div>
    </div>
    <div class="footer">Powered âš¡ by Khubayb Hossain</div>
</body>
</html>
